<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Attrition Prediction</title>
</head>
<body>
    <h1>HR Attrition Prediction</h1>
    
    <form action="{{ url_for('predict') }}" method="post">
        <!-- All your input fields as previously defined -->
        
        <label for="EmployeeNumber">Employee Number:</label>
        <input type="number" id="EmployeeNumber" name="EmployeeNumber" required><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br>

        <label for="BusinessTravel">Business Travel:</label>
        <select id="BusinessTravel" name="BusinessTravel">
            <option value="Travel_Rarely">Travel_Rarely</option>
            <option value="Travel_Frequently">Travel_Frequently</option>
            <option value="Non-Travel">Non-Travel</option>
        </select><br>

        <label for="DailyRate">Daily Rate:</label>
        <input type="number" id="DailyRate" name="DailyRate" required><br>

        <label for="Department">Department:</label>
        <select id="Department" name="Department">
            <option value="Sales">Sales</option>
            <option value="Research & Development">Research & Development</option>
            <option value="Human Resources">Human Resources</option>
        </select><br>

        <label for="DistanceFromHome">Distance From Home:</label>
<input type="number" id="DistanceFromHome" name="DistanceFromHome" min="0" step="any" required><br>

        <label for="Education">Education:</label>
        <select id="Education" name="Education">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="EducationField">Education Field:</label>
        <select id="EducationField" name="EducationField">
            <option value="Life Sciences">Life Sciences</option>
            <option value="Medical">Medical</option>
            <option value="Marketing">Marketing</option>
            <option value="Technical Degree">Technical Degree</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="EmployeeCount">Employee Count:</label>
        <input type="number" id="EmployeeCount" name="EmployeeCount" value="1" readonly><br>

        <label for="EnvironmentSatisfaction">Environment Satisfaction:</label>
        <select id="EnvironmentSatisfaction" name="EnvironmentSatisfaction">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="HourlyRate">Hourly Rate:</label>
        <input type="number" id="HourlyRate" name="HourlyRate" required><br>

        <label for="JobInvolvement">Job Involvement:</label>
        <select id="JobInvolvement" name="JobInvolvement">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <label for="JobLevel">Job Level:</label>
        <select id="JobLevel" name="JobLevel">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="JobRole">Job Role:</label>
        <select id="JobRole" name="JobRole">
            <option value="Sales Executive">Sales Executive</option>
            <option value="Research Scientist">Research Scientist</option>
            <option value="Laboratory Technician">Laboratory Technician</option>
            <option value="Manufacturing Director">Manufacturing Director</option>
            <option value="Healthcare Representative">Healthcare Representative</option>
            <option value="Manager">Manager</option>
            <option value="Sales Representative">Sales Representative</option>
            <option value="Research Director">Research Director</option>
            <option value="Human Resources">Human Resources</option>
        </select><br>

        <label for="JobSatisfaction">Job Satisfaction:</label>
        <select id="JobSatisfaction" name="JobSatisfaction">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <label for="MaritalStatus">Marital Status:</label>
        <select id="MaritalStatus" name="MaritalStatus">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br>

        <label for="MonthlyIncome">Monthly Income:</label>
<input type="number" id="MonthlyIncome" name="MonthlyIncome" min="0" step="any" required><br>

        <label for="MonthlyRate">Monthly Rate:</label>
        <input type="number" id="MonthlyRate" name="MonthlyRate" required><br>

        <label for="NumCompaniesWorked">Num Companies Worked:</label>
        <select id="NumCompaniesWorked" name="NumCompaniesWorked">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select><br>

        <label for="Over18">Over18:</label>
        <input type="text" id="Over18" name="Over18" value="Y" readonly><br>

        <label for="OverTime">OverTime:</label>
        <select id="OverTime" name="OverTime">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="PercentSalaryHike">Percent Salary Hike:</label>
        <select id="PercentSalaryHike" name="PercentSalaryHike">
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
        </select><br>

        <label for="PerformanceRating">Performance Rating:</label>
        <select id="PerformanceRating" name="PerformanceRating">
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <label for="RelationshipSatisfaction">Relationship Satisfaction:</label>
        <select id="RelationshipSatisfaction" name="RelationshipSatisfaction">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <label for="StockOptionLevel">Stock Option Level:</label>
        <select id="StockOptionLevel" name="StockOptionLevel">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <label for="TotalWorkingYears">Total Working Years:</label>
        <input type="number" id="TotalWorkingYears" name="TotalWorkingYears" required><br>

        <label for="TrainingTimesLastYear">Training Times Last Year:</label>
        <input type="number" id="TrainingTimesLastYear" name="TrainingTimesLastYear" required><br>

        <label for="WorkLifeBalance">Work Life Balance:</label>
        <select id="WorkLifeBalance" name="WorkLifeBalance">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h2>Prediction Result:</h2>
        <p>The predicted attrition status is: <strong>{{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
